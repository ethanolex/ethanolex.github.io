<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-light: #5d8bd3;
            --background: #f8f9fa;
            --card: #ffffff;
            --text: #333333;
            --text-light: #666666;
            --danger: #e74c3c;
            --danger-light: #f27a6e;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --background: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --text-light: #aaaaaa;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .mode-toggle-container {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mode-toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .mode-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .mode-toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: .4s;
            border-radius: 24px;
        }

        .mode-toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .mode-toggle-slider {
            background-color: var(--primary);
        }

        input:checked + .mode-toggle-slider:before {
            transform: translateX(26px);
        }

        .mode-label {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .total-time {
            background-color: var(--card);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .total-time-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 0.3rem;
        }

        .total-time-value {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--primary);
        }

        .task-form {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--card);
            box-shadow: 0 4px 6px var(--shadow);
        }

        .task-input {
            flex: 1;
            padding: 1rem;
            border: none;
            outline: none;
            font-size: 1rem;
            background-color: transparent;
            color: var(--text);
        }

        .add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        .add-btn:hover {
            background-color: var(--primary-light);
        }

        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task {
            background-color: var(--card);
            padding: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .task-info {
            flex: 1;
        }

        .task-name {
            font-weight: 500;
            margin-bottom: 0.3rem;
            color: var(--text);
        }

        .task-time {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .task-controls {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .timer-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            background-color: var(--background);
        }

        .timer-btn.play {
            color: var(--primary);
        }

        .timer-btn.pause {
            color: var(--primary);
        }

        .timer-btn.delete {
            color: var(--danger);
        }

        .timer-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            color: var(--text-light);
            padding: 3rem 1rem;
            border-radius: 8px;
            background-color: var(--card);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .empty-state p {
            margin-bottom: 1rem;
        }

        /* Full screen task mode */
        .fullscreen-task {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 2rem;
            box-sizing: border-box;
        }

        .fullscreen-task h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--text);
            max-width: 90%;
        }

        .fullscreen-time {
            font-size: 5rem;
            font-weight: 300;
            color: var(--primary);
            margin-bottom: 3rem;
            text-align: center;
        }

        .fullscreen-controls {
            display: flex;
            gap: 1rem;
        }

        .fullscreen-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }

        .fullscreen-btn.play {
            background-color: var(--primary);
            color: white;
        }

        .fullscreen-btn.pause {
            background-color: var(--primary);
            color: white;
        }

        .fullscreen-btn.stop {
            background-color: var(--danger);
            color: white;
        }

        .fullscreen-btn.exit {
            background-color: var(--border);
            color: var(--text);
        }

        .fullscreen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        /* True full screen mode */
        .true-fullscreen {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .task-form {
                flex-direction: column;
            }
            
            .add-btn {
                padding: 1rem;
            }
            
            .total-time-value {
                font-size: 1.2rem;
            }
            
            .fullscreen-task h2 {
                font-size: 2rem;
            }
            
            .fullscreen-time {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Focus Timer</h1>
            <p class="subtitle">Be productive!</p>
            <div class="mode-toggle-container">
                <span class="mode-label">Light</span>
                <label class="mode-toggle">
                    <input type="checkbox" id="modeToggle">
                    <span class="mode-toggle-slider"></span>
                </label>
                <span class="mode-label">Dark</span>
            </div>
        </header>

        <div class="total-time">
            <div class="total-time-label">Total Time Spent</div>
            <div class="total-time-value" id="totalTime">0s</div>
        </div>

        <form class="task-form">
            <input type="text" class="task-input" placeholder="Add a new task..." required>
            <button type="submit" class="add-btn">Add</button>
        </form>

        <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be added here dynamically -->
            <div class="empty-state">
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
    </div>

    <!-- Full screen task display -->
    <div class="fullscreen-task" id="fullscreenTask" style="display: none;">
        <h2 id="fullscreenTaskName">Task Name</h2>
        <div class="fullscreen-time" id="fullscreenTime">0s</div>
        <div class="fullscreen-controls">
            <button class="fullscreen-btn" id="fullscreenToggle">Start</button>
            <button class="fullscreen-btn exit" id="fullscreenExit">Exit</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const taskForm = document.querySelector('.task-form');
            const taskInput = document.querySelector('.task-input');
            const tasksContainer = document.getElementById('tasksContainer');
            const totalTimeElement = document.getElementById('totalTime');
            const modeToggle = document.getElementById('modeToggle');
            
            // Full screen elements
            const fullscreenTask = document.getElementById('fullscreenTask');
            const fullscreenTaskName = document.getElementById('fullscreenTaskName');
            const fullscreenTime = document.getElementById('fullscreenTime');
            const fullscreenToggle = document.getElementById('fullscreenToggle');
            const fullscreenExit = document.getElementById('fullscreenExit');
            
            // Store tasks and their timers
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let timers = {};
            let currentFullscreenTaskId = null;
            
            // Check for saved theme preference
            const savedMode = localStorage.getItem('darkMode');
            if (savedMode === 'true') {
                document.body.classList.add('dark-mode');
                modeToggle.checked = true;
            }
            
            // Initialize the app
            renderTasks();
            startSavedTimers();
            updateTotalTime();
            
            // Add new task
            taskForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const taskName = taskInput.value.trim();
                if (taskName) {
                    addTask(taskName);
                    taskInput.value = '';
                }
            });
            
            // Theme toggle
            modeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('darkMode', 'true');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('darkMode', 'false');
                }
            });
            
            // Full screen functionality
            fullscreenToggle.addEventListener('click', function() {
                if (!currentFullscreenTaskId) return;
                
                const task = tasks.find(t => t.id === currentFullscreenTaskId);
                if (!task) return;
                
                toggleTimer(currentFullscreenTaskId);
                
                // Update button text
                this.textContent = task.isRunning ? 'Pause' : 'Start';
            });
            
            fullscreenExit.addEventListener('click', function() {
                exitFullscreenMode();
            });
            
            // Listen for fullscreen change events
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    // Exit our fullscreen mode when user exits with ESC
                    exitFullscreenMode();
                }
            });
            
            // Functions
            function addTask(name) {
                const task = {
                    id: Date.now().toString(),
                    name: name,
                    time: 0, // in seconds
                    isRunning: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(task);
                saveTasks();
                
                // Only re-render the tasks container, don't restart existing timers
                renderTasks();
                updateTotalTime();
            }
            
            function deleteTask(id) {
                // Clear the timer if it's running
                if (timers[id]) {
                    clearInterval(timers[id]);
                    delete timers[id];
                }
                
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateTotalTime();
                
                // If this task was in fullscreen, exit fullscreen
                if (currentFullscreenTaskId === id) {
                    exitFullscreenMode();
                }
            }
            
            function toggleTimer(id) {
                const task = tasks.find(t => t.id === id);
                if (!task) return;
                
                task.isRunning = !task.isRunning;
                
                if (task.isRunning) {
                    // Start the timer
                    const startTime = Date.now() - (task.time * 1000);
                    
                    timers[id] = setInterval(() => {
                        const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                        const taskElement = document.querySelector(`[data-id="${id}"]`);
                        if (taskElement) {
                            const timeElement = taskElement.querySelector('.task-time');
                            timeElement.textContent = formatTime(elapsedTime);
                        }
                        
                        // Update fullscreen display if this task is in fullscreen
                        if (currentFullscreenTaskId === id) {
                            fullscreenTime.textContent = formatTime(elapsedTime);
                        }
                    }, 1000);
                } else {
                    // Stop the timer
                    if (timers[id]) {
                        clearInterval(timers[id]);
                        delete timers[id];
                    }
                    
                    // Update the stored time
                    const taskElement = document.querySelector(`[data-id="${id}"]`);
                    if (taskElement) {
                        const timeText = taskElement.querySelector('.task-time').textContent;
                        const seconds = parseTimeToSeconds(timeText);
                        const task = tasks.find(t => t.id === id);
                        if (task) {
                            task.time = seconds;
                        }
                    }
                }
                
                saveTasks();
                renderTasks();
                updateTotalTime();
            }
            
            function enterFullscreenMode(taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (!task) return;
                
                currentFullscreenTaskId = taskId;
                
                // Set task name
                fullscreenTaskName.textContent = task.name;
                
                // Set initial time display
                if (task.isRunning) {
                    // If timer is running, show real-time updated value
                    const now = Date.now();
                    const startTime = now - (task.time * 1000);
                    const currentElapsed = Math.floor((now - startTime) / 1000);
                    fullscreenTime.textContent = formatTime(currentElapsed);
                } else {
                    fullscreenTime.textContent = formatTime(task.time);
                }
                
                // Set button text
                fullscreenToggle.textContent = task.isRunning ? 'Pause' : 'Start';
                
                // Show fullscreen mode
                fullscreenTask.style.display = 'flex';
                
                // Request true fullscreen using the Full Screen API
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                    });
                } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                    document.documentElement.msRequestFullscreen();
                }
                
                // Add a class to adjust styling for true fullscreen
                document.body.classList.add('true-fullscreen');
            }
            
            function exitFullscreenMode() {
                // Exit fullscreen mode using the Full Screen API
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                }
                
                // Hide our fullscreen display
                fullscreenTask.style.display = 'none';
                currentFullscreenTaskId = null;
                
                // Remove the fullscreen class
                document.body.classList.remove('true-fullscreen');
            }
            
            function formatTime(totalSeconds) {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                if (hours > 0) {
                    return `${hours}h ${minutes}m ${seconds}s`;
                } else if (minutes > 0) {
                    return `${minutes}m ${seconds}s`;
                } else {
                    return `${seconds}s`;
                }
            }
            
            function parseTimeToSeconds(timeString) {
                const hourMatch = timeString.match(/(\d+)h/);
                const minuteMatch = timeString.match(/(\d+)m/);
                const secondMatch = timeString.match(/(\d+)s/);
                
                const hours = hourMatch ? parseInt(hourMatch[1]) : 0;
                const minutes = minuteMatch ? parseInt(minuteMatch[1]) : 0;
                const seconds = secondMatch ? parseInt(secondMatch[1]) : 0;
                
                return hours * 3600 + minutes * 60 + seconds;
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function renderTasks() {
                if (tasks.length === 0) {
                    tasksContainer.innerHTML = `
                        <div class="empty-state">
                            <p>No tasks yet. Add a task to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                tasksContainer.innerHTML = '';
                
                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    taskElement.setAttribute('data-id', task.id);
                    taskElement.style.cursor = 'pointer'; // Indicate it's clickable
                    
                    // Calculate display time
                    let displayTime;
                    if (task.isRunning) {
                        // If timer is running, show real-time updated value
                        const now = Date.now();
                        const startTime = now - (task.time * 1000);
                        const currentElapsed = Math.floor((now - startTime) / 1000);
                        displayTime = formatTime(currentElapsed);
                    } else {
                        displayTime = formatTime(task.time);
                    }
                    
                    taskElement.innerHTML = `
                        <div class="task-info">
                            <div class="task-name">${task.name}</div>
                            <div class="task-time">${displayTime}</div>
                        </div>
                        <div class="task-controls">
                            <button class="timer-btn ${task.isRunning ? 'pause' : 'play'}" 
                                data-action="toggle" 
                                title="${task.isRunning ? 'Pause' : 'Start'}">
                                ${task.isRunning ? 
                                    '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>' :
                                    '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>'
                                }
                            </button>
                            <button class="timer-btn delete" data-action="delete" title="Delete">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                            </button>
                        </div>
                    `;
                    
                    // Add click event to enter fullscreen mode
                    taskElement.addEventListener('click', function(e) {
                        // Only enter fullscreen if the click wasn't on a button
                        if (!e.target.closest('.timer-btn')) {
                            enterFullscreenMode(task.id);
                        }
                    });
                    
                    tasksContainer.appendChild(taskElement);
                });
                
                // Add event listeners to the buttons
                document.querySelectorAll('[data-action="toggle"]').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation(); // Prevent triggering the task click
                        const taskId = this.closest('.task').getAttribute('data-id');
                        toggleTimer(taskId);
                    });
                });
                
                document.querySelectorAll('[data-action="delete"]').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation(); // Prevent triggering the task click
                        const taskId = this.closest('.task').getAttribute('data-id');
                        deleteTask(taskId);
                    });
                });
            }
            
            function startSavedTimers() {
                // Clear any existing timers to prevent duplicates
                Object.keys(timers).forEach(id => {
                    clearInterval(timers[id]);
                });
                timers = {};
                
                // Start timers for running tasks
                tasks.forEach(task => {
                    if (task.isRunning) {
                        const startTime = Date.now() - (task.time * 1000);
                        
                        timers[task.id] = setInterval(() => {
                            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                            const taskElement = document.querySelector(`[data-id="${task.id}"]`);
                            if (taskElement) {
                                const timeElement = taskElement.querySelector('.task-time');
                                timeElement.textContent = formatTime(elapsedTime);
                            }
                            
                            // Update fullscreen display if this task is in fullscreen
                            if (currentFullscreenTaskId === task.id) {
                                fullscreenTime.textContent = formatTime(elapsedTime);
                            }
                        }, 1000);
                    }
                });
            }
            
            function calculateTotalTime() {
                let totalSeconds = 0;
                
                tasks.forEach(task => {
                    if (task.isRunning && timers[task.id]) {
                        // For running tasks, calculate current elapsed time
                        const taskElement = document.querySelector(`[data-id="${task.id}"]`);
                        if (taskElement) {
                            const timeText = taskElement.querySelector('.task-time').textContent;
                            totalSeconds += parseTimeToSeconds(timeText);
                        } else {
                            // Fallback: use stored time
                            totalSeconds += task.time;
                        }
                    } else {
                        // For stopped tasks, use stored time
                        totalSeconds += task.time;
                    }
                });
                
                return totalSeconds;
            }
            
            function updateTotalTime() {
                const totalSeconds = calculateTotalTime();
                totalTimeElement.textContent = formatTime(totalSeconds);
            }
            
            // Handle page visibility changes to save task states
            window.addEventListener('beforeunload', function() {
                // Save current time for running tasks
                Object.keys(timers).forEach(id => {
                    const task = tasks.find(t => t.id === id);
                    if (task && task.isRunning) {
                        // Update the time based on current elapsed time
                        const taskElement = document.querySelector(`[data-id="${id}"]`);
                        if (taskElement) {
                            const timeText = taskElement.querySelector('.task-time').textContent;
                            task.time = parseTimeToSeconds(timeText);
                        }
                    }
                });
                saveTasks();
            });
            
            // Handle tab switching
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'hidden') {
                    // Save current states before tab is hidden
                    Object.keys(timers).forEach(id => {
                        const task = tasks.find(t => t.id === id);
                        if (task && task.isRunning) {
                            const taskElement = document.querySelector(`[data-id="${id}"]`);
                            if (taskElement) {
                                const timeText = taskElement.querySelector('.task-time').textContent;
                                task.time = parseTimeToSeconds(timeText);
                            }
                        }
                    });
                    saveTasks();
                } else {
                    // When tab becomes visible, update the display
                    renderTasks();
                    updateTotalTime();
                }
            });
        });
    </script>
</body>
</html>
